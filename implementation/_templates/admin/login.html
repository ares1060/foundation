<!DOCTYPE html>
<html>
	<head>
		<title>Foundation Bootstrap admincenter test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="{@pp:root}{@pp:tpl_folder}css/main.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="{@pp:root}{@pp:tpl_folder}css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="{@pp:root}{@pp:tpl_folder}css/bootstrap-theme.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		
		<script src="{@pp:root}{@pp:tpl_folder}js/jquery.min.js" type="text/javascript"></script>
		<script src="{@pp:root}{@pp:tpl_folder}js/bootstrap.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="tf_admc-login col-md-6 col-md-offset-3" role="main" style="max-width:400px;">
					<img src="{@pp:root}{@pp:tpl_folder}img/logo_login.png" style="display:block; margin:20px auto 20px auto; width:100%; max-width:360px;" />
					<form method="post" action="" role="form">
						<div class="form-group">
							<label for="u_nick" class="control-label">Username</label>
							<input type="text" class="form-control" id="u_nick" name="u_nick" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="u_pwd" class="control-label">Passwort</label>
							<input type="password" class="form-control" id="u_pwd" name="u_pwd" placeholder="Passwort">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div id="tf_msg">
						{pp:Messages()}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
