<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> 
		<title>Foundation Bootstrap admincenter test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="{@pp:root}{@pp:tpl_folder}css/main.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="{@pp:root}{@pp:tpl_folder}css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="{@pp:root}{@pp:tpl_folder}css/bootstrap-theme.min.css">
		
		<link rel="stylesheet" href="{@pp:root}{@pp:tpl_folder}css/bootstrap-switch.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		
		<script src="{@pp:root}{@pp:tpl_folder}js/jquery.min.js" type="text/javascript"></script>
		<script src="{@pp:root}{@pp:tpl_folder}js/bootstrap.min.js" type="text/javascript"></script>
		<script src="{@pp:root}{@pp:tpl_folder}js/bootstrap-switch.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<!-- main Navigation -->
			<header class="row">
				<nav class="navbar navbar-static-top navbar-inverse tf_admc-main-navigation" role="navigation">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tf_admc-main-navigation-toggle">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="?">
							<img src="{@pp:root}{@pp:tpl_folder}img/logo_light.png" style="margin: 5px 0 0 0; top: 3px; position: absolute; height: 34px;"/>
						</a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="tf_admc-main-navigation-toggle">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#"><span class="glyphicon glyphicon-user" style="margin-right: 10px;"></span> {@pp:username}</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-eye-open" style="margin-right: 10px;"></span><b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Eigene Daten anzeigen</a></li>
									<li class="divider"></li>
									<li><a href="#">Max Mustermann</a></li>
									<li><a href="#">Testbenutzer</a></li>
								</ul>
							</li>
							<li><a href="?logout"><span class="glyphicon glyphicon-log-out" style="margin-right: 10px;"></span> Logout</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</nav>
			</header>
			<div class="tf_admc-main-container row">
				<!-- sidebar navigation -->
				<div class="col-md-3" style="padding: 0px;">
					<div class="tf_admc-main-sidebar hidden-print" role="complementary" data-spy="affix" data-offset-top="50">
						<h4 class="header">ADMINCENTER</h4>
						<ul class="nav tf_admc-main-sidebar-list">
							<pp:dynamic name="menuitem">
							<li class="{@pp:active}"><a href="{@pp:href}">{@pp:label}</a></li>
							</pp:dynamic>
						</ul>
					</div>
				</div>

				<div class="tf_admc-main-content col-md-9" role="main">
					<div class="row">
						{@pp:content}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="tf_msg">
						{pp:Messages()}
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="messageModalLabel">Modal title</h4>
			  </div>
			  <div class="modal-body">
				...
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>
		  </div>
		</div>
	</body>
</html>
